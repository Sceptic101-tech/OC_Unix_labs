<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
     <style>
    *{
    margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif;
    }

    header{
        text-align:center; margin: 2rem 0 2rem 0; font-size:1.8rem;
    }

    body, .main_container{
        display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #fafafa; color: #222;
    }

    .main_form{
        display: flex; flex-direction: column; border: 1px outset gray; background:white; border-radius:.5rem; padding:1.5rem; box-shadow:0 3px 10px rgba(0,0,0,.07);
    }

    .url_label, .cnt_label{
        margin: 1.5rem 0 1.5rem 0; font-weight: bold; font-size:1.05rem;
    }

    .review_url, .review_cnt{
        width:90%; padding:.75rem; border:1px solid #bbb; border-radius:1rem; font-size:1rem;
    }

    .submit_btn{
        background:#ff9900; color: white; border-radius:.5rem; cursor:pointer; padding:1rem 1.5rem; border:none; font-size:1rem; transition:.2s ease; margin-top: 20px;
    }

    button:hover{
        background:#d88200;
    }

    .underscore{
        border-bottom: 1px solid gray; width: 90vw; margin:2vh 0px 2vh 0px;
    }
     </style>
    <title>Review Analyzer</title>
</head>
<body>
    <header>Анализ отзывов ДНС</header>
    <div class="main_container">
        <form class="main_form" method="post" novalidate>
            <div class="url_label">URL страницы отзывов</div>
            <input name="review_url"
                placeholder="https://www.dns-shop.ru/product/opinion">

            <div class="cnt_label">Желаемое количество отзывов для анализа</div>
            <input type="number"
                name="review_cnt"
                value="{{ min_reviews_value }}"
                min="{{ min_reviews_value }}"
                max="{{ max_review_value }}"
                placeholder="от {{ min_reviews_value }} до {{ max_review_value }}">
            
            <button class="submit_btn" type="submit">Проанализировать</button>
        </form>
    </div>
    <footer>
        <div class="underscore"></div>
        © Konstantin Skibin - 2025
    </footer>
</body>
</html>
